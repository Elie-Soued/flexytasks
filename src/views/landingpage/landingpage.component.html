@if(forgotPassword){

<app-modal (closeDialog)="closeModal()"></app-modal>

}

<div
  class="p-0 p-lg-5"
  style="background-color: #eee; border: '4px solid white'"
>
  <div
    class="row g-0 col-12 col-lg-10 col-md-12 mx-auto landingpageHeight"
    style="background-color: white; border-radius: 10px"
  >
    <div class="d-flex align-items-center col-lg-6 p-4 bg-landingpage-sm">
      <div class="d-flex flex-column w-100 landingpageHeight">
        <div class="d-flex justify-content-center m-4">
          <h1>Flexy Tasks</h1>
        </div>
        <form id="loginForm" #loginForm="ngForm" (ngSubmit)="login()">
          <div class="d-flex justify-content-center p-2">
            <input
              type="text"
              name="username"
              id="username"
              class="form-control w-75"
              required
              placeholder="Username"
              [(ngModel)]="username"
              (ngModelChange)="error = ''"
              #usernameInput="ngModel"
            />
          </div>

          <div class="d-flex justify-content-center p-2">
            <input
              type="password"
              name="password"
              id="password"
              class="form-control w-75"
              required
              placeholder="Password"
              [(ngModel)]="password"
              (ngModelChange)="error = ''"
              #passwordInput="ngModel"
            />
          </div>

          <div
            class="d-flex flex-column justify-content-center text-center pt-1 pb-1"
          >
            <div class="d-flex justify-content-center p-2">
              <button
                class="btn btn-primary btn-block fa-lg mb-3 active w-75"
                [disabled]="!loginForm.form.valid"
                type="submit"
                id="submit"
              >
                Log in
              </button>
            </div>
          </div>
        </form>
        <div class="d-flex align-items-center justify-content-center pb-4">
          <button
            class="btn btn-light"
            style="background-color: transparent; border: none"
            (click)="showModal()"
          >
            Forgot password?
          </button>
        </div>

        <!-- Create account -->
        <div class="d-flex align-items-center justify-content-center pb-4">
          <p class="mb-0 me-2" style="color: grey">Don't have an account?</p>

          <a href="/register">
            <button type="button" class="btn btn-outline-secondary">
              Register
            </button>
          </a>
        </div>

        <div
          [hidden]="!this.error"
          id="errorMessage"
          class="alert alert-danger"
        >
          {{ error }}
        </div>
      </div>
    </div>
    <div
      class="col-lg-6 d-flex align-items-center gradient-custom-2 d-none d-lg-flex bg-landingpage"
    ></div>
  </div>
</div>
